<div class="rating-component">
    <ng-template #noneBorderStar let-i="index" let-v="value"> <span class="stars-{{i < v ? 'selected' : 'not-selected'}}">{{i < v ? '&#9733;' : '&#9733;'}}</span></ng-template>
    <mat-card class="rating-card">
        <h1 class="rating-title">{{text}}</h1>
        <rating  class="star" [(ngModel)]="rate" [customTemplate]="noneBorderStar" [max]="max" [readonly]="isReadonly" (click)="setRate()">
        </rating>
    </mat-card>
</div>
