<mat-card>
  <mat-card-header>
      <mat-card-title>Example Login Form</mat-card-title>
  </mat-card-header>
      <mat-card-content>
          <form>
              <mat-form-field>
                  <input  matInput  placeholder="your email" [(ngModel)]="email"  type="email" name="email"  required>
              </mat-form-field>
              <mat-form-field>
                  <input  matInput  placeholder="your password" [(ngModel)]="password"  type="password"  name="password"  required>
              </mat-form-field>
          </form>
      </mat-card-content>
  <mat-card-actions>
      <button  mat-raised-button (click)="login()"  color="primary">Login</button>
  </mat-card-actions>
</mat-card>

<rating  style="color: #11C4B0;font-size: 40px;" [(ngModel)]="rate" [max]="max" [readonly]="isReadonly">
</rating>

<div class="card">
    <pre class="card-block card-header" style="margin:15px 0;">
    Rate: <b>{{rate}}</b>
    </pre>
</div>
